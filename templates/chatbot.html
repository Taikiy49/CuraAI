<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuraAI</title>
</head>

<body>
    <form method="POST" action="/" enctype="multipart/form-data">
        
        <div class="user_input_div">
            <label for="user_input">Enter your prompt:</label><br>
            <input type="text" id="user_input" name="user_input"><br>
        </div>
        
        <label for="file_input">Upload an image:</label><br>
        <input type="file" id="file_input" name="file_input"><br>
        <button type="submit">Submit</button>
    </form>

    <div class="chat_container">
    
        {% if user_input %}
            <p><strong>You:</strong> {{ user_input }}</p>
        {% endif %}
    
        {% if bot_response %}
            <p><strong>CuraAI:</strong> {{ bot_response }}</p>
        {% endif %}

    </div>

</body>
</html>
